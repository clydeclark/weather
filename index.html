<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
        rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="col-md-12">Weather Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="searchInput">Search for a City:</label>
                        <input type="text" class="form-control" id="searchInput">
                        <button class="searchBtn"><i class=" fas fa-search fa-2x"></i></button>
                    </div>
                    <div class="history"></div>
                </form>
            </div>
            <div class="col-md-8 display-weather">
                <div class="location-forecast">
                    <div id="location">Search for a location</div>
                    <div class="bold">Temperature: <span id="curTemp"></span></div>
                    <div class="bold">Humidity: <span id="humidity"></span></div>
                    <div class="bold">Wind Speed: <span id="wind"></span></div>
                    <div class="bold">UV Index: <span id="uv"></span></div>
                </div>

                <div>
                    <h3>5-day Forecast</h3>
                    <div id="five-day">
                        <!-- <div class="blue-box">
                            1
                        </div>
                        <div class="blue-box">
                            2
                        </div>
                        <div class="blue-box">
                            3
                        </div>
                        <div class="blue-box">
                            4
                        </div>
                        <div class="blue-box">
                            5
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
